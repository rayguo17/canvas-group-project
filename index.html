<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Little Canvas Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background">
      <div id="quote">
        <h1>
          DRAWING IS <br />EXERCISE FOR <br />A RESTLESS <br />IMAGINATION.
          <br />
          - TIM BURTON
        </h1>
      </div>
      <img id="board" src="/assets/images/paintBoard.png" />
      <div id="canvas-container">
        <canvas
          id="canvas-real"
          class="canvas"
          width="1014px"
          height="618px"
        ></canvas>
        <canvas
          id="canvas-draft"
          class="canvas"
          width="1014px"
          height="618px"
        ></canvas>
      </div>
      <div id="wallFrameDiv">
        <div class="holderDiv wallFrame1">
          <img class="wallFrame" src="/assets/images/wallFrame.png" />
          <div class="wallPlace"></div>
        </div>
        <div class="holderDiv wallFrame2">
          <img class="wallFrame" src="/assets/images/wallFrame.png" />
          <div class="wallPlace"></div>
        </div>
      </div>
      
    
      <div id="stylingBackground" id="form">
        <form action="">
          <h2>Styling</h2>
          <div class="stylingOptions" id ="fontSizeDiv">
          <label for="">Font Size :</label>
          <input type="text" id="font-size" placeholder="unit:px" />
          </div>
          <!-- <div class="stylingOptions" id ="lineJoinDiv">
          <label for="lineJoin">Line Join :</label>
          <select name="lineJoin" id="lineJoin">
            <option value="round">round</option>
            <option value="bevel">bevel</option>
            <option selected="selected" value="miter">miter</option>
          </select>
          </div> -->
          <!-- <div class="stylingOptions" id ="uploadDiv">
          <label for="uploader">Upload File:</label>
          <input type="file" id="uploader" />
          </div> -->
          <div class="stylingOptions" id ="polygonSidesDiv">
          <label for="polySides">No. of Sides:</label>
          <input type="text" id="polySides" />
          </div>
          <div class="stylingOptions" id ="lineWidthDiv">
          <label for="lineWidth">Line Width:</label>
          <input type="range" id="lineWidth" min="1" max="20" value="1" />
          </div>
          <div class="stylingOptions" id ="strokeColorDiv">
          <label for="colorPicker">Stroke Color:</label>
          <input type="color" id="colorPicker" value="#ff0000" />
          </div>
          <div class="stylingOptions" id ="fillColorDiv">
            <label for="colorPicker">Fill Color:</label>
            <input type="color" id="colorPicker" value="#ff0000" />
            </div>
        </form>
      </div>
      <div id ="uploadDiv">
        <form action="" >
          <input type="file" id="uploader"/>
        </form>
       </div>
    </div>

    <div id="toolBar">
      <div class="buttonsBox">
        <div class="buttons" id="drawing-line">
          <i class="fa fa-paint-brush fa-2x" ></i>
        </div>
        <div class="buttons" id="drawing-rectangle">
          <i class="fa fa-square fa-2x" > </i>
        </div>
        <div class="buttons" id="drawing-circle">
          <i class="fas fa-circle fa-2x" > </i>
        </div>
        <div class="buttons" id="draw-st-line">
          <i class="fa fa-slash fa-2x" > </i>
        </div>
        <div class="buttons" id="polygons">
          <i class="fas fa-draw-polygon fa-2x" ></i> </i>
        </div>
        <div class="buttons" id="fill-bucket">
          <i class="fas fa-fill-drip fa-2x" ></i>
        </div>
        <div class="divider"></div>
        <div class="buttons" id="clear">
          <i class="fas fa-trash-alt fa-2x" ></i> </i>
        </div>
        <div class="buttons" id="eraser">
          <i class="fas fa-eraser fa-2x" > </i>
        </div>
        <div class="buttons" id="input-text">
          <i class="fas fa-font fa-2x" > </i>
        </div>
        <div class="divider"></div>
        <div class="buttons" id="undo">
          <i class="fa fa-undo fa-2x" > </i>
        </div>
        <div class="buttons" id="redo">
          <i class="fas fa-redo fa-2x" > </i>
        </div>
        <div class="buttons" id="upload">
          <i class="fas fa-upload fa-2x" > </i>
        </div>
        <div class="buttons" id="download">
          <i class="fas fa-download fa-2x" > </i>
        </div>
        <div class="buttons" id="save">
          <i class="fas fa-save fa-2x" ></i>
        </div>
        <div class="buttons" id="search">
          <i class="fas fa-search fa-2x" ></i>
        </div>
        <div class="buttons">
          <i class="fas fa-plus fa-2x" id="newPage"></i>
        </div>
      </div>
    </div>

    <script src="./assets/js/drawAll.js"></script>

    <script type="text/javascript" src="./assets/js/drawing-circle.js"></script>
