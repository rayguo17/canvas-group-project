<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Little Canvas Gallery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link href="./assets/css/style.css" rel="stylesheet" type='text/css'>
    </head>
    <body>
        <div id=background>   
            <img src="/assets/images/paintBoard.png">
            <div id="canvas-container">
                <canvas id="canvas-real" class="canvas" width='1014px' height='618px'></canvas>
                <canvas id="canvas-draft" class="canvas" width='1014px' height='618px'></canvas>
            </div>
        </div>
        <div id=toolBar>
            <div class="buttons">
                <span class="btn btn-outline-dark fa fa-square fa-2x " id="drawing-rectangle" ></span>
                <span class="btn btn-outline-dark fa fa-paint-brush fa-2x" id="drawing-line" ></span>
                <br>
                <span class="btn btn-outline-dark fa fa-slash fa-2x" id="draw-st-line"></span>
                <span class="btn btn-outline-dark fa fa-font fa-2x" id="input-text"></span>
                <br>
                <span class="btn btn-outline-dark fa fa-undo fa-2x" id="undo"></span>
                <span class="btn btn-outline-dark fas fa-redo fa-2x" id="redo"></span>
                <br>
                <span class="btn btn-outline-dark fas fa-download fa-2x"   id="download"></span>
                <span class="btn btn-outline-dark fas fa-draw-polygon fa-2x" id="polygons"></span>
            </div>
            <div class="sytle">


                <form action="" id="form">
                    <label for="colorPicker">color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    <br>
                    <label for="lineJoin">lineJoin:</label>
                    <select name="lineJoin" id="lineJoin">
                        <option value="round">round</option>
                        <option value="bevel">bevel</option>
                        <option selected='selected' value="miter">miter</option>
                    </select>
                    <br>
                    <label for="">font size</label>
                    <input type="text" id="font-size" placeholder="unit:px">
                    <label for="uploader">Select file:</label>
                    <input type="file" id="uploader"/>
    
    
    
                </form>
                
            </div>
        </div>

        
        
        
                    </form>
                </div>
        </div>

       
        
        <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./assets/js/drawAll.js"></script>
        <script src="./assets/js/pictureHandleing.js"></script>
        
        <script type='text/javascript' src="./assets/js/canvas-common.js"></script>
        <script src="./assets/js/polygons.js"></script>
        <script type='text/javascript' src="./assets/js/drawing-line.js"></script>
        <script type='text/javascript' src="./assets/js/drawing-rectangle.js"></script>
        <script type="text/javascript" src="./assets/js/drawing-straight-line.js"></script>

        <script src="./assets/js/inputText.js"></script>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
